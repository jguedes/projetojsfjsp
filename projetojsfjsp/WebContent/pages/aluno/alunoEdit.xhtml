<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

	<ui:composition template="/index.xhtml">
		<ui:define name="conteudo">
			<p:panelGrid columns="1" styleClass="width600px">
				<h:inputHidden value="#{alunoEditMB.aluno.id}" />
				<p:inputText placeholder="Nome" required="true" label="Nome"
					value="#{alunoEditMB.aluno.nome}" styleClass="width500px"
					maxlength="30" />
				<p:inputText placeholder="Data de nascimento" required="true"
					label="Data de nascimento"
					value="#{alunoEditMB.aluno.dataNascimento}" styleClass="width500px"
					maxlength="10" />
				<p:inputText placeholder="Matrícula" required="true"
					label="Matrícula" value="#{alunoEditMB.aluno.matricula}"
					styleClass="width500px" maxlength="10" />
				<p:selectOneMenu id="usuario" value="#{alunoEditMB.aluno.usuario}"
					style="width:150px" validator="usuarioNull">
					<f:selectItem itemLabel="Usuários disponíveis" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{alunoEditMB.usuariosDisponiveis()}" />
				</p:selectOneMenu>
				<p:commandButton value="salvar" action="#{alunoEditMB.salvar()}"
					ajax="false" />
			</p:panelGrid>
		</ui:define>
	</ui:composition>

</h:body>
</html>
