<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>PROJETO MAVEN JSF-PRIMEFACES JPA</title>
	<link rel="stylesheet" type="text/css"
		href="/projetojsfjsp/css/style.css" />
</h:head>
<h:body>

	<p:layout style="min-width:400px;min-height:600px;">

		<p:layoutUnit position="west" resizable="false" size="250">
			<h:form>
				<p:menu>
					<p:submenu label="Usuário">
						<p:menuitem url="/pages/usuario/usuarioEdit.xhtml"
							value="Cadastrar usuario" />
						<p:menuitem url="/pages/usuario/usuarioList.xhtml"
							value="Listar usuario"></p:menuitem>
					</p:submenu>
					<p:submenu label="Aluno">
						<p:menuitem url="/pages/aluno/alunoEdit.xhtml"
							value="Cadastrar aluno" />
						<p:menuitem url="/pages/aluno/alunoList.xhtml"
							value="Listar aluno"></p:menuitem>
					</p:submenu>
					<p:submenu label="Projeto Acadêmico">
						<p:menuitem
							url="/pages/projetoacademico/projetoacademicoEdit.xhtml"
							value="Cadastrar Projeto Acadêmico" />
						<p:menuitem
							url="/pages/projetoacademico/projetoacademicoList.xhtml"
							value="Listar Projeto Acadêmico"></p:menuitem>
					</p:submenu>
				</p:menu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit id="layoutcenter" position="center">

			<div id="conteudo">
				<h:form id="form">
					<p:growl id="growl" showDetail="true" sticky="true" />
					<ui:insert name="conteudo"></ui:insert>
				</h:form>
			</div>
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
